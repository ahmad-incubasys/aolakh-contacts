<div class="row" ng-controller="ContactFormCtrl">
    <div class="large-10 columns">
        <div class="alert-box" data-alert ng-show="message">{{message}}</div>
        <!--Add contact form start-->
        <!--ng-show="addFormShow"-->
        <form ng-submit="submitAddForm()" >
            <h3>Add Contact</h3>
            <div class="row">
                <div class="large-6 columns">
                    <label>Name:
                        <input type="text" ng-model="name" placeholder="Contact Name" required>
                    </label>
                </div>

                <div class="large-6 columns">
                    <label>Email:
                        <input type="text" ng-model="email" placeholder="Contact Email" required>
                    </label>
                </div>

                <div class="large-6 columns">
                    <label>Company:
                        <input type="text" ng-model="company" placeholder="Company Name">
                    </label>
                </div>

                <div class="large-6 columns">
                    <label>Mobile Phone:
                        <input type="text" ng-model="mobile_phone" placeholder="Mobile Phone" required>
                    </label>
                </div>
            </div>
            <!--<div class="row">-->
                <!--<div class="large-6 columns">-->
                    <!--<select-->
                            <!--chosen-->
                            <!--multiple-->
                            <!--class="span4 chzn-select"-->
                            <!--ng-model="skills"-->
                            <!--ng-options="skill.name for skill in skillList">-->

                    <!--</select>-->
                <!--</div>-->
            <!--</div>-->
            <div class="row">
                <div class="large-6 columns">
                    <label>Street Address:
                        <input type="text" ng-model="street_address" placeholder="Street Address">
                    </label>
                </div>

                <div class="large-6 columns">
                    <label>City:
                        <input type="text" ng-model="city" placeholder="City">
                    </label>
                </div>

            </div>
            <div class="row">
                <div class="large-6 columns">
                    <label>State:
                        <input type="text" ng-model="state" placeholder="State">
                    </label>
                </div>

                <div class="large-6 columns">
                    <label>Zip:
                        <input type="text" ng-model="zip" placeholder="Zip">
                    </label>
                </div>

            </div>
            <div class="row">
                <div class="large-12 columns">
                    <input type="submit" value="Add Contact" class="button">
                </div>
            </div>
        </form>
        <!--Add contact form end-->


        <div class="small-12 large-2 columns">
            <!--<a class="button large" ng-click="showAddForm()" ng-hide="addFormShow">+</a>-->
            <!--<a class="button large" ng-click="hideForm()" ng-show="addFormShow">-</a>-->

            <a class="button large" ng-click="hideForm()" ng-show="contactShow">-</a>
        </div>
    </div>
</div>
